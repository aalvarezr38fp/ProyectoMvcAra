<!-- views/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Gestión MVC</title>
</head>
<body>
<header>
    <h1>Aplicación de Gestión MVC</h1>
    <nav>
        <button class="tab-button active" data-target="inicio">Inicio</button>
        <button class="tab-button" data-target="proveedores">Proveedores</button>
        <button class="tab-button" data-target="clientes">Clientes</button>
        <button class="tab-button" data-target="productos">Productos</button>
    </nav>
</header>

<!-- Sección de Inicio -->
<section id="inicio" class="section active">
    <h2>Bienvenido</h2>
    <p>Esta es una aplicación de ejemplo usando el modelo Vista-Controlador.</p>
</section>

<!-- Sección de Proveedores -->
<section id="proveedores" class="section">
    <h2>Proveedores</h2>
    <input type="text" id="proveedores-input" placeholder="Nuevo proveedor">
    <button class="add-btn" data-category="proveedores">Agregar</button>
    <input type="text" id="proveedores-search" placeholder="Buscar proveedor">
    <button class="search-btn" data-category="proveedores">Buscar</button>
    <table>
        <thead>
        <tr><th>Nombre</th><th>Editar</th><th>Eliminar</th></tr>
        </thead>
        <tbody id="proveedores-list"></tbody>
    </table>
</section>

<!-- Sección de Clientes -->
<section id="clientes" class="section">
    <h2>Clientes</h2>
    <input type="text" id="clientes-input" placeholder="Nuevo cliente">
    <button class="add-btn" data-category="clientes">Agregar</button>
    <input type="text" id="clientes-search" placeholder="Buscar cliente">
    <button class="search-btn" data-category="clientes">Buscar</button>
    <table>
        <thead>
        <tr><th>Nombre</th><th>Editar</th><th>Eliminar</th></tr>
        </thead>
        <tbody id="clientes-list"></tbody>
    </table>
</section>

<!-- Sección de Productos -->
<section id="productos" class="section">
    <h2>Productos</h2>
    <input type="text" id="productos-input" placeholder="Nuevo producto">
    <button class="add-btn" data-category="productos">Agregar</button>
    <input type="text" id="productos-search" placeholder="Buscar producto">
    <button class="search-btn" data-category="productos">Buscar</button>
    <table>
        <thead>
        <tr><th>Nombre</th><th>Editar</th><th>Eliminar</th></tr>
        </thead>
        <tbody id="productos-list"></tbody>
    </table>
</section>

<script type="module" src="../controllers/controlador.js"></script>
</body>
</html>
